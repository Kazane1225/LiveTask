<body>
  <div class="container">
    <h1>プライバシーポリシー</h1>
    <p>LiveTask（以下「本サービス」）では、以下のポリシーに基づき、ユーザーの個人情報を取り扱います。</p>

    <h2>収集する情報</h2>
    <p>本サービスでは、ユーザー登録時に以下の情報を収集します：</p>
    <ul>
      <li>メールアドレス</li>
      <li>ユーザー名</li>
    </ul>

    <h2>利用目的</h2>
    <p>これらの情報は、本人確認、ログイン認証、アカウント管理の目的で利用します。</p>

    <h2>管理方法</h2>
    <p>取得した情報は適切なアクセス制御のもと保管され、第三者に提供されることはありません。</p>

    <p>本ポリシーは予告なく変更される場合があります。変更がある場合はこのページにて通知いたします。</p>

    <p style="margin-top: 20px;">制定日：2025年5月23日</p>
  </div>
