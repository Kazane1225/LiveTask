<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Register - LiveTask</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link rel="icon" type="image/png" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="slide-in">LiveTask</h1>
      <h2>Sign Up</h2>
      <div th:if="${error}" class="error-message" th:text="${error}"></div>
      <form th:action="@{/register}" method="post" th:object="${form}">
        <div>
          <input type="text" th:field="*{username}" placeholder="Username" required>
          <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div>
          <input type="email" th:field="*{email}" placeholder="Email Address" required>
          <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="password-container">
          <input type="password" th:field="*{password}" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword(this)">
            <i class="fa fa-eye"></i>
          </span>
          <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="password-container">
          <input type="password" th:field="*{confirmPassword}" placeholder="Confirm Password" required>
          <span class="toggle-password" onclick="togglePassword(this)">
            <i class="fa fa-eye"></i>
          </span>
          <span class="error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>
        <button type="submit">Register</button>
        <p class="link">
          <a th:href="@{/login}">Back to Login</a><br>
          <a th:href="@{/privacy}">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
