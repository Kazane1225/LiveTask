<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveTask</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <script th:src="@{/js/app.js}" defer></script>
</head>
<body>
  <div class="container">
    <h1>現在のタスク一覧</h1>

    <!-- タスク追加フォーム -->
    <form id="taskForm" th:action="@{/add}" method="post">
      <input type="text" name="title" placeholder="タスク名" required>
      <input type="date" name="dueDate">
      <label for="priority">優先度</label>
      <select name="priority" id="priority" required>
        <option value="" disabled selected>--------</option>
        <option value="1">高</option>
        <option value="2">中</option>
        <option value="3">低</option>
      </select>
      <button type="submit">追加</button>
    </form>

    <!-- タスク一覧 -->
    <div id="taskList">
      <div th:each="task : ${tasks}" class="task" 
           th:classappend="${task.completed} ? 'completed'"
           th:attr="data-id=${task.id}">
        <span class="title" th:text="${task.title}"></span>
        <span>期限:</span>
        <span class="dueDate" th:text="${task.dueDate != null ? #temporals.format(task.dueDate, 'yyyy/MM/dd') : 'なし'}"></span>
        <span>優先度:</span>
        <span class="priority" th:text="${task.priority == 1 ? '高' : task.priority == 2 ? '中' : '低'}"></span>
        <button class="deleteBtn" th:onclick="'deleteTask(' + ${task.id} + ')'">削除</button>
        <button class="toggleBtn" th:onclick="'toggleTask(' + ${task.id} + ')'">
          [[${task.completed} ? '進行中' : '完了']]
        </button>
      </div>
    </div>

    <!-- jsで使うテンプレート（非表示） -->
    <template id="taskTemplate">
      <div class="task" data-id="">
        <span class="title"></span>
        <span>期限:</span>
        <span class="dueDate"></span>
        <span>優先度:</span>
        <span class="priority"></span>
        <button class="deleteBtn">削除</button>
        <button class="toggleBtn">完了</button>
      </div>
    </template>
  </div>
</body>
</html>
