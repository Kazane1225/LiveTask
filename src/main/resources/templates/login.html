<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiveTask - ログイン</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1>LiveTask</h1>
      <form th:action="@{/login}" method="post" class="auth-form">
        <h2>ログイン</h2>
        <div th:if="${param.error}" class="error-message">ユーザー名またはパスワードが間違っています。</div>
        <div th:if="${param.registered}" class="success-message">登録が完了しました。ログインしてください。</div>
        <input type="text" name="username" placeholder="ユーザー名" required>
        <input type="password" name="password" placeholder="パスワード" required>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">ログイン</button>
        <p class="link">アカウントがない場合は <a th:href="@{/register}">新規登録</a></p>
      </form>
    </div>
  </div>
</body>
</html>
