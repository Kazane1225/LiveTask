<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>LiveTask</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
  <div class="container">
      <h1>現在のタスク一覧</h1>
        
      <!-- タスク追加フォーム -->
      <form id="taskForm" th:action="@{/add}" method="post">
          <input type="text" name="title" placeholder="New task" required>
          <input type="date" name="dueDate">
          <button type="submit">Add</button>
      </form>

      <!-- タスク一覧 -->
      <div id="taskList">
          <div th:each="task : ${tasks}" class="task" 
              th:classappend="${task.completed} ? 'completed'"
              th:attr="data-id=${task.id}">
              <span th:text="${task.title}"></span>
              <span style="margin-left: 150px;">期限:</span>
              <span th:text="${task.dueDate != null ? #temporals.format(task.dueDate, 'yyyy/MM/dd') : 'なし'}"></span>
              <button th:onclick="'deleteTask(' + ${task.id} + ')'">Delete</button>
              <button th:onclick="'toggleTask(' + ${task.id} + ')'">
                [[${task.completed} ? 'Undo' : 'Complete']]
              </button>
          </div>
      </div>
      <!-- jsで使うテンプレート（非表示） -->
      <template id="taskTemplate">
        <div class="task" data-id="">
          <span class="title"></span>
          <span style="margin-left: 150px;">期限:</span>
          <span class="dueDate"></span>
          <button class="deleteBtn">Delete</button>
          <button class="toggleBtn">Complete</button>
        </div>
      </template>
  </div>

  <script th:src="@{/js/app.js}"></script>
</body>
</html>
