<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="LiveTaskは、誰でもすぐに使えるシンプルなタスク管理アプリ。無料で、仕事や学習を効率化できます。PC・スマホ対応。">
  <title>LiveTask - ログイン</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link rel="icon" type="image/png" href="/LiveTaskIcon.png">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="slide-in">LiveTask</h1>
      <form th:action="@{/login}" method="post" class="auth-form">
        <h2>ログイン</h2>
        <div th:if="${param.error}" class="error-message">ユーザー名またはパスワードが間違っています。</div>
        <div th:if="${param.registered}" class="success-message">登録が完了しました。ログインしてください。</div>
        <div class="checkbox-container">
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            次回から自動ログイン
          </label>
        </div>
        <input type="text" name="username" placeholder="ユーザー名" required>
        <div class="password-container">
          <input type="password" name="password" placeholder="パスワード" required>
          <span class="toggle-password" onclick="togglePassword(this)">
            <i class="fa fa-eye"></i>
          </span>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">ログイン</button>
        <p class="link">
          アカウントがない場合は <a th:href="@{/register}">新規登録</a>
          <br>
          <a th:href="@{/privacy}">プライバシーポリシー</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
