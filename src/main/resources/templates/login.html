<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="LiveTask is a simple and free to-do list and task manager. Start organizing your work and study with AI. AI praises you when your task is completed. Fully responsive on PC and mobile.">
  <title>LiveTask with ChatGPT</title>
  <link rel="stylesheet" th:href="@{/css/auth.css}">
  <link rel="icon" href="/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="/js/auth.js" defer></script>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h1 class="slide-in">LiveTask</h1>
      <form th:action="@{/login}" method="post" class="auth-form">
        <h2>Login</h2>
        <div th:if="${param.error}" class="error-message">Invalid username or password.</div>
        <div th:if="${param.registered}" class="success-message">Registration completed. Please log in.</div>
        <div class="checkbox-container">
          <label for="remember-me">
            <input type="checkbox" id="remember-me" name="remember-me">
            Remember me
          </label>
        </div>
        <input type="text" name="email" placeholder="Email" required>
        <div class="password-container">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Login</button>
        <p class="link">
          Don't have an account? <a th:href="@{/register}">Register</a><br>
          <a th:href="@{/privacy}">Privacy Policy</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
